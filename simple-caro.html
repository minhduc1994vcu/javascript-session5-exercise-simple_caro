<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="carogame"></p><br>
<button onclick="changeValue()">Change Value</button>

<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [];
        for (let j = 0; j < 5; j++) {
            board[i][j] = 0
        }
    }

    function display() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
            data += "<br>"
        }
        b.innerHTML = data;
    }

    display();

    function changeValue() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        board[x][y] = "x";
        display()
    }
</script>
</body>
</html>
